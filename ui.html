<html>
<head>
<script type="text/javascript">
var ws;
function init() {
  console.log("init.");
  var mail = document.getElementById("mail");
  var status = document.getElementById("status");
  function onOpen() {
     status.innerText = "connected";
  };
  function onClose() {
     status.innerHTML = "connection closed";
  };
  function onMessage(e) {
     var m = JSON.parse(e.data);
     console.log(m);
     var md = document.createElement("div");
     md.innerHTML = "<table>" +
		"<tr class='from'><th>From:</th><td>" + m.From + "</td></tr>" +
		"<tr class='to'><th>To:</th><td><a href='/"+m.To+"'>"+m.To+"</a>@{{.Domain}}</td></tr>" +
		"<tr class='subject'><th>Subject:</th><td>" + m.Subject + "</td></tr>" +
		"<tr class='body'><th>Body:</th><td>" + m.Body + "</td></tr>" +
                "</table>";
     mail.insertBefore(md, mail.firstChild)
  };
  function connect() {
    if (ws != null) {
       ws.close();
       ws = null;
    }
    status.innerText = "connecting...";
    var url = "ws://{{.WSAddr}}/stream";
    ws = new WebSocket(url);
    ws.onopen = onOpen;
    ws.onclose = onClose;
    ws.onmessage = onMessage;
  }
  connect();
}
</script>
<style>
body {
	font-family: Futura;
}
#about {
	float: right;
	width: 350px;
	padding: 10px;
	border: 1px solid black;
}
p {
	margin: 0;
}
#status {
	border: 1px solid grey;
	width: 110px;
	text-align: center;
	padding: 10px;
	margin-bottom: 1em;
}
#mail table {
	margin-bottom: 1em;
}
#mail table th,
#mail table td {
	vertical-align: top;
	text-align: left;
}
</style>
</head>
<body onLoad="init();">
<div id="about">
<p>This is an SMTP server written in <a href="http://golang.org/">Go</a> which streams incoming mail to your (and everybody else's) active WebSocket connection.</p>
<p>Test it! Email <a href="mailto:whatever@websomtep.danga.com"><b><i>whatever</i>@websomtep.danga.com</b></a>.</p>
<p>Source code is here: <a href="https://github.com/bradfitz/websomtep">https://github.com/bradfitz/websomtep</a>.</p>
</div>
<h1>websomtep == websockets + SMTP</h1>
<div id="status"></div>
<div id="mail"></div>
</body>
</html>
